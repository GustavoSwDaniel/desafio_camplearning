{% extends "base.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <h2>Confirmar Exclusão de Arquivo</h2>
    <p>Você tem certeza que deseja excluir "{{ file.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
    </form>
    <a href="{% url 'file_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
{% endblock %}
