{% extends "base.html" %}

{% block title %}Upload de Arquivo{% endblock %}

{% block content %}
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Upload de Arquivo</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">Enviar</button>
        </form>
        <a href="{% url 'file_list' %}" class="mt-3 inline-block text-blue-500 hover:underline">Voltar para a lista de arquivos</a>
    </div>
{% endblock %}
