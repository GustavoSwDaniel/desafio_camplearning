{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-md">
        <div class="py-4 px-6">
            <h2 class="text-2xl font-semibold text-center mb-4">Cadastro de Usuário</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                    {{ form.name }}
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                    {{ form.email }}
                </div>
                <div class="mb-4">
                    <label for="password1" class="block text-sm font-medium text-gray-700">Senha</label>
                    {{ form.password1 }}
                </div>
                <div class="mb-6">
                    <label for="password2" class="block text-sm font-medium text-gray-700">Confirmação de Senha</label>
                    {{ form.password2 }}
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
