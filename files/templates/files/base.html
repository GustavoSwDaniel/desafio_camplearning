<!-- files/templates/base.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@1.9.6/dist/tailwind.min.css" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a class="text-lg font-bold" href="{% url 'file_list' %}">Meu Site</a>
            <div class="hidden md:flex space-x-4">
                <a class="text-gray-600 hover:text-gray-900" href="{% url 'file_list' %}">Lista de Arquivos</a>
                <a class="text-gray-600 hover:text-gray-900" href="{% url 'upload_file' %}">Upload de Arquivo</a>
            </div>
            <div class="md:hidden">
                <button id="navbar-toggle" class="text-gray-600 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#navbar-toggle').click(function() {
                $('.md\\:hidden').toggleClass('hidden');
            });
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
